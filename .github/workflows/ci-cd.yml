name: ci-cd
on:
  pull_request:
    branches:
      - master
      - development
  push:
    branches:
      - '*'

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name == 'push' && github.run_number || github.event.pull_request.number }}
  cancel-in-progress: true

permissions:
  contents: read
  id-token: write

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up nodejs
        uses: actions/setup-node@v3
        with:
          node-version: '16.16.0'
          cache: 'npm'

      - name: npm ci
        run: npm ci

      - name: npm check
        run: npm run check

      - name: npm test
        run: npm run test -- --coverage

      - name: npm build
        run: BUILD_BRANCH=$(echo "${GITHUB_REF#refs/heads/}") BUILD_COMMIT=${{ github.sha }} npm run build

      - name: Store assets
        if: ${{ github.event_name == 'push' && (github.ref == 'refs/heads/build_update' || github.ref == 'refs/heads/master') }}
        uses: actions/upload-artifact@v3
        with:
          name: assets
          path: umd/
          retention-days: 1

  upload-stage:
    name: Upload assets
    runs-on: ubuntu-latest
    needs: build
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/build_update' }}
    strategy:
      matrix:
        environment:
          - stage
          - stage-eu
        include:
          - environment: stage
            account_id: "079419646996"
            bucket: split-public-stage
          - environment: stage-eu
            account_id: "901851837056"
            bucket: split-public-stage-eu-west-1

    steps:
      - name: Download assets
        uses: actions/download-artifact@v3
        with:
          name: assets
          path: umd

      - name: Display structure of assets
        run: ls -R
        working-directory: umd

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1-node16
        with:
          role-to-assume: arn:aws:iam::${{ matrix.account_id }}:role/gha-public-assets-role
          aws-region: us-east-1

      - name: Upload to S3
        run: aws s3 sync $SOURCE_DIR s3://$BUCKET/$DEST_DIR $ARGS
        env:
          BUCKET: ${{ matrix.bucket }}
          SOURCE_DIR: ./umd
          DEST_DIR: sdk
          ARGS: --acl public-read --follow-symlinks --cache-control max-age=31536000,public

  upload-prod:
    name: Upload assets
    runs-on: ubuntu-latest
    needs: build
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/master' }}
    strategy:
      matrix:
        environment:
          - prod
          - prod-eu
        include:
          - environment: prod
            account_id: "825951051969"
            bucket: split-public
          - environment: prod-eu
            account_id: "842946900133"
            bucket: split-public-eu-west-1

    steps:
      - name: Download assets
        uses: actions/download-artifact@v3
        with:
          name: assets
          path: umd

      - name: Display structure of assets
        run: ls -R
        working-directory: umd

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1-node16
        with:
          role-to-assume: arn:aws:iam::${{ matrix.account_id }}:role/gha-public-assets-role
          aws-region: us-east-1

      - name: Upload to S3
        run: aws s3 sync $SOURCE_DIR s3://$BUCKET/$DEST_DIR $ARGS
        env:
          BUCKET: ${{ matrix.bucket }}
          SOURCE_DIR: ./umd
          DEST_DIR: sdk
          ARGS: --acl public-read --follow-symlinks --cache-control max-age=31536000,public

      - name: SonarQube Scan (Push)
        if: github.event_name == 'push'
        uses: SonarSource/sonarcloud-github-action@v1.8
        env:
          SONAR_TOKEN: ${{ secrets.SONARQUBE_TOKEN }}
        with:
          projectBaseDir: .
          args: >
            -Dsonar.host.url=${{ secrets.SONARQUBE_HOST }}
            -Dsonar.projectName=${{ github.event.repository.name }}
            -Dsonar.projectKey=${{ github.event.repository.name }}
            -Dsonar.javascript.lcov.reportPaths=./coverage/lcov.info
            -Dsonar.links.ci="https://github.com/splitio/${{ github.event.repository.name }}/actions"
            -Dsonar.links.scm="https://github.com/splitio/${{ github.event.repository.name }}"

      - name: SonarQube Scan (Pull Request)
        if: github.event_name == 'pull_request'
        uses: SonarSource/sonarcloud-github-action@v1.8
        env:
          SONAR_TOKEN: ${{ secrets.SONARQUBE_TOKEN }}
        with:
          projectBaseDir: .
          args: >
            -Dsonar.host.url=${{ secrets.SONARQUBE_HOST }}
            -Dsonar.projectName=${{ github.event.repository.name }}
            -Dsonar.projectKey=${{ github.event.repository.name }}
            -Dsonar.links.ci="https://github.com/splitio/${{ github.event.repository.name }}/actions"
            -Dsonar.links.scm="https://github.com/splitio/${{ github.event.repository.name }}"
            -Dsonar.javascript.lcov.reportPaths=./coverage/lcov.info
            -Dsonar.pullrequest.key=${{ github.event.pull_request.number }}
            -Dsonar.pullrequest.branch=${{ github.event.pull_request.head.ref }}
            -Dsonar.pullrequest.base=${{ github.event.pull_request.base.ref }}
